<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <title>Femmes&Informatique</title>
</head>
<body>
    <header>
        <a href="../index.html"><div class="h5">Accueil</div></a>
        <div class="h2">Contactez-nous <span>!</span></div>
        <a href="../pages/index-contact.html"><div class="h5">Contact</div></a>
    </header>
    <section class="d-flex flex-column justify-content-center contact">
        <form action="" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="name" class="form-control" id="name" aria-describedby="firstname">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Prénom</label>
                <input type="name" class="form-control" id="name" aria-describedby="name">
            </div>
            <div class="mb-3">
              <label for="inputMail" class="form-label">Adresse mail</label>
              <input type="email" class="form-control" id="inputMail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Votre mail est sécurisé et ne sera pas diffusé</div>
            </div>

            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Quelle fut votre pionnière préférée ?</option>
                  <option value="1">Ada Lovelace</option>
                  <option value="2">Hedy Lamarr</option>
                  <option value="3">Jean Bartik</option>
                  <option value="4">Grace Hopper</option>
                  <option value="5">Margaret Hamilton</option>
                </select>
            </div>

            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="commentary" style="height: 100px"></textarea>
                <label for="commentary">Donnez nous vos impressions...</label>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check">
              <label class="form-check-label" for="check">J'ai lu et accepté les <a href="mentions.html">mentions légales</a></label>
            </div>
          </form>
        <a class="btn btn-warning" href="index-history.html" onClick="alert('Merci pour votre avis !')"; role="button">Envoyer</a>
    </section>
</body>
</html>
